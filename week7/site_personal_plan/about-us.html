        <script>
            // get the feedback div element so we can do something with it.
            const feedbackElement = document.getElementById('feedback');
            // get the form so we can read what was entered in it.
            const formElement = document.getElementById('contactForm');
            // add a 'listener' to wait for a submission of our form. When that happens run the code below.
            formElement.addEventListener('submit', function(e) {
                // stop the form from doing the default action.
                e.preventDefault();
                // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
                feedbackElement.innerHTML = 'Hello ' + formElement.user_name.value + '! Thank you for your message. We will get back with you as soon as possible!';
                // make the feedback element visible.
                feedbackElement.style.display = "block";
                // add a class to move everything down so our message doesn't cover it.
                document.body.classList.toggle('moveDown');
            });
        </script>    
    
 
<script>
    document.addEventListener("DOMContentLoaded", function () {
        window.addEventListener("scroll", function () {
            var body = document.querySelector("body");
            var scrollPosition = window.scrollY;

            if (scrollPosition > 50) {
                body.classList.add("scrolled");
            } else {
                body.classList.remove("scrolled");
            }
        });
    });
</script>  

<script>

document.addEventListener('DOMContentLoaded', function () {
  // Función para activar/desactivar características de accesibilidad
  function toggleAccessibility() {
    // Cambiar la clase del body para activar/desactivar estilos de alto contraste
    document.body.classList.toggle('highContrast');

    // Puedes agregar más lógica aquí, dependiendo de las características que quieras activar/desactivar
    // Por ejemplo, cambiar el tamaño del texto, ajustar espaciado, etc.
  }

  // Esta función se llama cuando se carga la página para aplicar el estilo inicial según la configuración del usuario
  function applyAccessibilityStyles() {
    const isHighContrast = localStorage.getItem('highContrast') === 'true';

    if (isHighContrast) {
      document.body.classList.add('highContrast');
    }
  }

  // También puedes agregar otros eventos o lógica aquí si es necesario

  // Agrega el evento click al botón después de que se cargue el DOM
  const contrastButton = document.getElementById('contraste');
  if (contrastButton) {
    contrastButton.addEventListener('click', toggleAccessibility);
  }

  // Aplica estilos de accesibilidad al cargar la página
  applyAccessibilityStyles();
});
  
  </script>
